<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlarge Animation</title>

    <style>
        @keyframes EnlargeBox {
            0% {
                transform: scale(1);   /* normal size */
            }
            100% {
                transform: scale(2);   /* doubled size */
            }
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: darkgreen;
            animation-name: EnlargeBox;
            animation-duration: 1s;
            animation-iteration-count: 3;
        }
    </style>
</head>
<body>

    <div class="box"></div>

</body>
</html>
