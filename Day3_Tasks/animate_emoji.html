<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1
        {
            font-size: 100px;
            height:700px;
            margin:300px;
            animation-name: heart;
           
        }

 @keyframes heart
 {
    from{
        transform: scale(1);
    }
    to{
        transform: scale(3);
    }
 }
    </style>
</head>
<body>
    <div class="h1">❤️</div>
</body>
